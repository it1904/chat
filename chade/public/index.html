<!doctype html>
<html lang="en">
  <head>
    <title>Yes</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
    <h1 class="jumbotron text-center">Chat</h1>
      <div class="container">
          <div id = "prihlaseni">
                <form>
                    <div class="form-group row">
                        <label for="message" class="col-sm-3 col-form-label text-center"><strong>Zadejte jméno, prosím: </strong></label>
                        <div class="col-sm-7">
                            <input type="text" class="form-control" id="username" placeholder=" Zde zadejte jméno">
                        </div>
                        <div class="col-sm-2">
                            <button type="button" class="btn btn-success" id="continue">Přihlásit se</button>
                        </div>
                    </div>
                </form>
            </div>  

        <div id ="zadejZpravu">
            <div class="col-sm-12">
                <div id="cede" class="stylovyChat flex justify-content-center col-sm-12 mb-4">

                </div>
                <form>
                    <div class="form-group row">
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="message" placeholder=" Zpráva">
                        </div>
                        <div class="col-sm-4">
                            <button type="button" class="btn btn-primary col-sm-12" id="send">Odeslat</button>
                        </div>
                    </div>
                </form> 
            </div>  
        </div>
      </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src = "/socket.io/socket.io.js"></script>
    <script src = "js/client.js"></script> 
 </body>
</html>
